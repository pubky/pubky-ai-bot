
services:
  grok-bot:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://grokbot:password@postgres:5432/grokbot
      - REDIS_URL=redis://redis:6379/0
      - PUBKY_HOMESERVER_URL=https://homeserver.example
      - PUBKY_BOT_SECRET_KEY=your-secret-key
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BRAVE_MCP_BASE_URL=http://localhost:8921
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=grokbot
      - POSTGRES_USER=grokbot
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infrastructure/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grokbot -d grokbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for event streams
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data: