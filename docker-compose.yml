
services:
  pubky-ai-bot:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgres://${POSTGRES_USER:-pubkybot}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-pubkybot}
      - REDIS_URL=redis://redis:6379/0
      - PUBKY_NETWORK=${PUBKY_NETWORK:-testnet}
      - PUBKY_HOMESERVER_URL=${PUBKY_HOMESERVER_URL}
      - PUBKY_NEXUS_API_URL=${PUBKY_NEXUS_API_URL:-https://testnet.pubky.org}
      - PUBKY_BOT_MNEMONIC=${PUBKY_BOT_MNEMONIC}
      - PUBKY_AUTH_USERNAME=${PUBKY_AUTH_USERNAME}
      - PUBKY_AUTH_PASSWORD=${PUBKY_AUTH_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_PRIMARY_PROVIDER=${AI_PRIMARY_PROVIDER:-groq}
      # - AI_FALLBACK_PROVIDERS=${AI_FALLBACK_PROVIDERS}  # Optional, uncomment if needed
      - AI_MODEL_SUMMARY=${AI_MODEL_SUMMARY:-llama-3.1-8b-instant}
      - AI_MODEL_FACTCHECK=${AI_MODEL_FACTCHECK:-llama-3.1-8b-instant}
      - AI_MODEL_CLASSIFIER=${AI_MODEL_CLASSIFIER:-llama-3.1-8b-instant}
      - AI_MAX_TOKENS_SUMMARY=${AI_MAX_TOKENS_SUMMARY:-800}
      - AI_MAX_TOKENS_FACTCHECK=${AI_MAX_TOKENS_FACTCHECK:-800}
      - AI_MAX_TOKENS_CLASSIFIER=${AI_MAX_TOKENS_CLASSIFIER:-200}
      - AI_CLASSIFIER_TEMPERATURE=${AI_CLASSIFIER_TEMPERATURE:-0}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - BRAVE_MCP_BASE_URL=${BRAVE_MCP_BASE_URL:-http://host.docker.internal:8921}
    depends_on:
      - postgres
      - redis
      - brave-mcp
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-pubkybot}
      - POSTGRES_USER=${POSTGRES_USER:-pubkybot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infrastructure/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pubkybot} -d ${POSTGRES_DB:-pubkybot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for event streams
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    profiles:
      - debug

  # Brave Search MCP Server
  brave-mcp:
    build:
      context: .
      dockerfile: Dockerfile.brave-mcp
    environment:
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    ports:
      - "${BRAVE_MCP_PORT:-8921}:8921"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: